<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Formulario de Lote</title>
</head>
<body>
    <h1>Formulario de Lote</h1>
    <form id="loteForm">
        <label for="tipo_calle">Tipo de Calle:</label>
        <input type="text" id="tipo_calle" required>
        
        <label for="nombre_calle">Nombre de la Calle:</label>
        <input type="text" id="nombre_calle" required>
        
        <label for="altura">NÃºmero de Altura:</label>
        <input type="number" id="altura" required>
        
        <label for="manzana">Manzana:</label>
        <input type="text" id="manzana">
        
        <label for="lote">Lote:</label>
        <input type="text" id="lote" required>
        
        <label for="piso">Piso:</label>
        <input type="number" id="piso">
        
        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento">
        
        <label for="entre_calles_1">Entre Calles 1:</label>
        <input type="text" id="entre_calles_1">
        
        <label for="entre_calles_2">Entre Calles 2:</label>
        <input type="text" id="entre_calles_2">
        
        <label for="distancia_esquinas">Distancia a las Esquinas:</label>
        <input type="number" id="distancia_esquinas">
        
        <button type="submit">Guardar</button>
    </form>

    <script src="/static/js/lote_form.js"></script>
</body>
</html>
