<form (ngSubmit)="onSubmit()" #planoForm="ngForm">
    <!-- Número de artefactos -->
    <label for="artefactos">Cantidad de artefactos:</label>
    <input type="number" id="artefactos" required [(ngModel)]="plano.artefactos" name="artefactos">
    
    <!-- Material a utilizar -->
    <label for="material">Material a emplear:</label>
    <select id="material" required [(ngModel)]="plano.material" name="material">
      <option value="acero_polietileno">Tubo de acero revestido con polietileno</option>
      <option value="hierro_epoxi">Caño de hierro negro revestido con epoxi</option>
    </select>
  
    <!-- Datos del matriculado -->
    <h3>Datos del Matriculado</h3>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required [(ngModel)]="plano.nombre" name="nombre">
  
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required [(ngModel)]="plano.apellido" name="apellido">
  
    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" required [(ngModel)]="plano.matricula" name="matricula">
  
    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" required [(ngModel)]="plano.categoria" name="categoria">
  
    <!-- Credencial del matriculado -->
    <label for="credencial">Adjuntar credencial (imagen):</label>
    <input type="file" id="credencial" (change)="onFileSelect($event, 'credencial')">
  
    <!-- Planta de arquitectura -->
    <label for="planta">Adjuntar planta de arquitectura (png):</label>
    <input type="file" id="planta" (change)="onFileSelect($event, 'planta')">
  
    <button type="submit" [disabled]="!planoForm.form.valid">Cargar Plano</button>
  </form>
