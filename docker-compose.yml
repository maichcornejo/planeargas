version: '3.8'

services:

  database:
    image: postgres:alpine
    container_name: database
    restart: always
    ports:
      - "28001:5432"  # Mapea el puerto interno 5432 a 28001 en el host
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: APP
      POSTGRES_PASSWORD: APP
      POSTGRES_DB: labprog

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    volumes:
      - ./backend:/app
      - ../common/backend/m2:/root/.m2
    working_dir: /app
    command: python app.py
    ports:
      - "28002:8080"  # Mapea el puerto interno 8080 a 28002 en el host
      - "28004:5005"  # Mapea el puerto interno 5005 a 28004 en el host
    depends_on:
      - database

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ### --- SEGUIR INSTRUCIVO AQUI ####
    # -- Comentar luego de ng new
    #working_dir: /home/node 
    # -- Descomentar luego de ng new
    working_dir: /home/node/cli
    command: ng serve --host=0.0.0.0
    ### ------------------------- ####
    restart: always
    ports:
      - "28003:4200"  # Mapea el puerto interno 4200 a 28005 en el host
    # stdin_open y tty mantienen el servidor funcionando sin commandos en ejecuci√≥n
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/home/node      
    # Activar lo siguiente luego del taller End-to-end
    # depends_on: 
      # - backend

  testing:
    image: node:alpine
    container_name: testing
    profiles:
      - test
    working_dir: /home/node
    volumes:
      - ./testing:/home/node
      - ../common/testing/node_modules:/home/node/node_modules      
    command: npm test
    # comentar esto
    # depends_on:
    #   - backend

volumes:
  postgres:
